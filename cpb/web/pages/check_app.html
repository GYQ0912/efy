<script>
    //手机会打开check_app.html网页，这个页面会自动打开app，如果没有app,3s后会跳到下载页面去。
    //实际上就是新建一个iframe的生成器
    var  createIframe=(function(){
        var iframe;
        return function(){
            if(iframe){
                return iframe;
            }else{
                iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                return iframe;
            }
        }
    })();

    var openIframe=createIframe();
    openIframe.src = 'cundong://splash';

    setTimeout(function () {
        window.location.href = '/pages/download_app.html';
    }, 1000);

</script>
