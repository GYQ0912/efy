<script type="text/javascript">
    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端

    $(function () {
        if(!isAndroid) {
            $('.btns').children('i').remove();
            $('.btns').find('a').text('仅支持Android设备下载使用');
            $('.btns').find('a').addClass('no-download');
            return;
        }

        if(isWeixin()) {
            initTipWin();
        } else {
            var date = new Date();
            var openIframe=createIframe();
            openIframe.src = 'cundong://splash?r=' + date.getTime();
        }
    });

    function isWeixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    
    function initTipWin() {
        var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
        var weixinTip = $('<div id="weixinTip"><p><img src="/images/live_weixin.png" alt="微信打开" style="width: 347px"/></p></div>');
        $("body").append(weixinTip);
        $("#weixinTip").css({
            "position":"fixed",
            "left":"0",
            "top":"0",
            "height":winHeight,
            "width":"100%",
            "z-index":"1000",
            "background-color":"rgba(0,0,0,0.8)",
            "filter":"alpha(opacity=80)",
        });
        $("#weixinTip p").css({
            "text-align":"center",
            "margin-top":"10%",
            "padding-left":"5%",
            "padding-right":"5%"
        });
    }

    function createIframe() {
        var iframe;
        if(iframe){
            return iframe;
        }else{
            iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            return iframe;
        }
    }

</script>
