<!DOCTYPE html>
<html lang="en">
<head>

<link href="../scripts/css/semantic.min.css" rel="stylesheet">

<link href="../scripts/css/my_page.css" rel="stylesheet">
<script>
window.onload=function(){
    //获取手机分辨率宽度
    var fontPer=parseFloat((document.body.clientWidth*0.625)/320*100)+'%';
    document.getElementsByTagName('html')[0].style.fontSize=fontPer;
}
</script>
</head>
<body style="padding-top:44px;">
<header class="header fixed bar">
    <div class="ui t14"><span>木头人</span></div>
</header>
<!--//End--header-->

<article class="my_page">
    <div class="ui divided list">
        <div class="item">
            <a href="">
                <img class="ui avatar image" width="39" height="39" src="../scripts/upload/img1.jpg">
                <span class="content aligned">木头人</span>
                <i class="angle right floated icon"></i>
            </a>
        </div>
    </div>
    <!--//ENd--用户头像-->
    <div class="ui divided list">
        <div class="item">
            <a href="">
                <i class="icons-order icon-home"></i>
                <span class="content aligned">我的主页</span>
                <i class="angle right floated icon"></i>
            </a>
        </div>
    </div>
    <!--//ENd--我的主页-->

        <div class="item">
            <a href="">
                <i class="icons-order icon-money"></i>

                <i class="angle right floated icon"></i>
            </a>
        </div>
        <div class="item">

                <i class="icons-order icon-order"></i>

    </div>

        <div class="item">
            <a href="">
                <i class="icons-order icon-feedback"></i>
                <span class="content aligned">意见反馈</span>
                <i class="angle right floated icon"></i>
            </a>
        </div>
    </div>
    <!--//ENd--意见反馈-->
    <div class="ui divided list">
        <div class="item">
            <a href="">
                <i class="icons-order icon-setup"></i>
                <span class="content aligned">设置</span>
                <i class="angle right floated icon"></i>
            </a>
        </div>
    </div>
