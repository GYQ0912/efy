<script type="text/x-dot-template" id="projectList">

    {{  for(var i = 0 ; i<it.length ; i++){ }}
    <div class="ui superposed card" id="{{=it[i].id}}">
        <div class="image">
            <img src="{{=it[i].picture}}">
        </div>
        <div class="superposed content">
            <a class="header" href="#">{{=it[i].title}}</a>
            <span class="meta">
                {{=it[i].brief}}
            </span>
            <span class="meta">
               ，融资 ￥{{=it[i].amountOfFinanced}}/{{=it[i].amountOfFinancing}}，剩余 3 天
            </span>
        </div>

        <div class="content">

            <img class="left floated  ui avatar image" src="{{=it[i].artist.picture}}">
            <a class="header" href="artist.html?id={{=it[i].artist.id}}">
           {{=it[i].artist.fullName}}
           </a>
            <div class="meta">{{=getLabelbyId(it[i].artist.ichLevel)}}</div>
            <div class="right floated author ui mini basic heart button">

            {{ if(typeof it[i].praiseList != 'undefined') { }}
                <i class="red  heart icon" id="{{=it[i].praiseList[0].id}}"></i>
                {{ } else { }}
                <i class="red empty heart icon"></i>
                {{ } }}

                {{=it[i].praiseCount}}
            </div>
        </div>
     </div>

    {{ } }}


</script>
